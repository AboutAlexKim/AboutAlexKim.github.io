<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Kim - Portfolio Redirect</title>
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://alexkimportfolio.z5.web.core.windows.net">
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://alexkimportfolio.z5.web.core.windows.net">
    
    <!-- SEO Meta tags -->
    <meta name="description" content="Alex Kim's Portfolio - Redirecting to new site">
    <meta name="robots" content="noindex, follow">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .redirect-container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .redirect-link {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .redirect-link:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Alex Kim Portfolio</h1>
        <p>This site has moved to a new location. You'll be redirected automatically in a moment.</p>
        <a href="https://alexkimportfolio.z5.web.core.windows.net" class="redirect-link">
            Visit New Site â†’
        </a>
        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 1.5rem;">
            If you're not redirected automatically, click the link above.
        </p>
    </div>

    <script>
        // Backup JavaScript redirect in case meta refresh fails
        setTimeout(function() {
            window.location.href = 'https://alexkimportfolio.z5.web.core.windows.net';
        }, 2000);
        
        // Track redirect in console for debugging
        console.log('Redirecting to: https://alexkimportfolio.z5.web.core.windows.net');
    </script>
</body>
</html>
